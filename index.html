<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Granblue Fantasy</title>
    <link rel="icon" href="/images/Icon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/images/Icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="curseset">
      <div id="myCursor"></div>
      <div id="circlepoint"></div>
    </div>
    <div class="banner">
      <div class="slider" style="--quantity: 12">
        <div class="item" style="--position: 1">
          <img src="images/l1.webp" alt="0" />
        </div>
        <div class="item" style="--position: 2">
          <img src="images/l2.webp" alt="1" />
        </div>
        <div class="item" style="--position: 3">
          <img src="images/l3.webp" alt="2" />
        </div>
        <div class="item" style="--position: 4">
          <img src="images/l4.webp" alt="3" />
        </div>
        <div class="item" style="--position: 5">
          <img src="images/l5.webp" alt="4" />
        </div>
        <div class="item" style="--position: 6">
          <img src="images/l6.webp" alt="5" />
        </div>
        <div class="item" style="--position: 7">
          <img src="images/l7.webp" alt="6" />
        </div>
        <div class="item" style="--position: 8">
          <img src="images/l8.webp" alt="7" />
        </div>
        <div class="item" style="--position: 9">
          <img src="images/l9.webp" alt="8" />
        </div>
        <div class="item" style="--position: 10">
          <img src="images/l10.webp" alt="9" />
        </div>
        <div class="item" style="--position: 11">
          <img src="images/l11.webp" alt="10" />
        </div>
        <div class="item" style="--position: 12">
          <img src="images/l12.webp" alt="11" />
        </div>
      </div>
      <div class="content">
        <h1 data-content="LUCILIUS">LUCILIUS</h1>
        <div class="author">
          <h2 class="herotitle" data-value="Granblue Fantasy">
            Granblue Fantasy
          </h2>
          <p><b>Web Design</b></p>
          <p>Images used are copyrighted by Cygames, Inc.</p>
        </div>
        <div class="model"></div>
      </div>
    </div>
    <div class="popbg popbgclose">
      <div class="popinner">
        <div class="popimg popimghide">
          <img class="popimgl1" src="images/lv1/l1.webp" alt="l1" />
          <img class="popimgl2 imghide" src="images/lv2/l1.webp" alt="l2" />
          <img class="popimgl3 imghide" src="images/l1.webp" alt="l3" />
          <div class="weaponstate">INITIAL STATUS</div>
          <div id="limitstar" class="limithide"></div>
          <button class="evbtn">EVOLUTION</button>
        </div>
        <div class="poptext poptexthide">
          <h1 class="poptitle">絶対否定の剣</h1>
          <h2 class="popsubtitle">Sword of Repudiation</h2>
          <p class="popinfo">
            「終末」を目論み世界の破滅を望んだ孤高の研究者は、叡智の果てに畏怖たる産物を創造した。玲瓏な光芒に彩られた刹那の剣閃は、森羅万象を否定し、誉れ高き天佑を授ける。
          </p>
          <p class="popinfoch popinfohide">
            以「終末」为目标，希望毁灭世界的孤高研究者，在智慧的尽头创造出了令人畏惧的产物。被玲珑的光芒点缀的瞬间剑闪，否定万物，赐予了使用者荣耀和天佑。
          </p>
          <button class="translate ch">中文翻譯</button>
        </div>
      </div>
      <button class="closebtn closebtnhide"></button>
    </div>
  </body>
  <script src="/app.js"></script>
</html>
